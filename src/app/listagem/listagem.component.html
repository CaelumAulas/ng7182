<header class="jumbotron">
    <h1 class="text-center">
        Caelumpic
    </h1>
</header>
<main class="container">
    
    <div class="row" *ngIf="mensagem">
        <p class="alert alert-info">
            {{mensagem}}    
        </p>
    </div>

    <div class="row">
        <div class="col-sm-12">
                <form>
                    <div class="input-group">
                        <span class="input-group-btn">
                            <a [routerLink]="['/cadastro']" class="btn btn-primary">Nova foto</a>
                        </span>
                        <input (input)="0" #inputBusca type="search" class="form-control" placeholder="Filtrar pelo titulo da foto">
                    </div>
                </form>
            
        </div>
    </div>

    <div class="row">
        <painel *ngFor="let foto of fotos | filtrarPorTitulo:inputBusca.value" [titulo]="foto.titulo" class="col-sm-2">

            <a [routerLink]="['/cadastro',foto._id]">
                <foto url="{{foto.url}}" titulo="{{foto.titulo}}"></foto>
            </a>

            <button (click)="apagar(foto)" class="btn btn-danger">
                Deletar
            </button>
        </painel>
    </div>
</main>
