<header class="jumbotron">
    <h1 class="text-center">
        Cadastro
    </h1>
</header>
<article class="container">
    <div class="row" *ngIf="mensagem">
        <p class="alert alert-success">
            {{mensagem}}
        </p>
    </div>
    <div class="row">
        <form class="col-sm-6" (submit)="salvar($event)">

            <div class="form-group">
                <label for="">Titulo</label>
                <input [(ngModel)]="foto.titulo" name="titulo" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label for="">URL</label>
                <input [(ngModel)]="foto.url" name="url" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Descrição</label>
                <textarea [(ngModel)]="foto.descricao" name="descricao" class="form-control"></textarea>
            </div>

            <a [routerLink]="['']" class="btn btn-default">Voltar</a>

            <button class="btn btn-primary">Salvar</button>

        </form>

        <aside class="col-sm-4">
            <h3>Preview</h3>
            
            <painel *ngIf="foto.titulo" titulo="{{foto.titulo}}">
                <foto url="{{foto.url}}" titulo="{{foto.titulo}}"></foto>
            </painel>
        </aside>
    </div>
</article>
